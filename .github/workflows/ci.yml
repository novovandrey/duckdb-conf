name: DuckDb-CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build (main or develop)"
        required: true
        default: "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & test
        run: mvn -B -ntp clean verify

      - name: Package (skip tests if already ran)
        run: mvn -B -ntp -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flashcards
          path: |
            **/target/*.jar
          if-no-files-found: error
